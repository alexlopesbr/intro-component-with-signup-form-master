<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

  <main class="left">
    <h1>Learn to code by <br> watching others</h1>

    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable. </p>
  </main>

  <section class="right">

    <button> <strong>Try it free 7 days</strong> then <br> $20/mo. thereafter</button>

    <div class="form">
      <form action="">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <input type="password" name="pass" id="pass" placeholder="Password">
        <input id="btnSubmit" type="submit" value="CLAIM YOUR FREE TRIAL">
      </form>

      <p>By clicking the button, you are agreeing to our <strong style="color: hsl(154, 59%, 51%);">Terms and
          Services</strong> </p>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>



      <div id="social">
        <a href="https://github.com/alexlopesbr" target="_blank" rel="noopener noreferrer"><img src="images/github.svg"
            alt="GitHub"></img></a>
        <a href="https://www.linkedin.com/in/lopes-alexandre/" target="_blank" rel="noopener noreferrer"><img
            src="images/linkedin.svg" alt="linkedIn"></a>
        <a href="https://twitter.com/aleLopesBr"><img src="images/twitter.svg" alt="twitter"></img></a>
      </div>

    </footer>
  </section>

  <script src="script.js"></script>
</body>

</html>
